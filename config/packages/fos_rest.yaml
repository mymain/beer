fos_rest:
    view:
        view_response_listener:  true
    param_fetcher_listener: force
    routing_loader:
        default_format: json
    access_denied_listener:
        json: true
    format_listener:
        rules:
            - { path: ^/api, prefer_extension: true, fallback_format: json, priorities: [ json ] }
            - { path: '^/', stop: true } # Available for version >= 1.5